name: Deploy Apps
on: 
  push:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: "17"
  TAGS: "1.0.0"
  CONTAINER_REGISTRY: "smodou"
  REPOSITORY_NAME: "webapp-java"
    
jobs:
  code-scan:
    name: sast-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: checkout code
      - name: perform sast
        uses: ShiftLeftSecurity/scan-action@master
  build:
    name: build-apps
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install -DskipTests



  contenerized:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        env:
          DOCKER_CONTENT_TRUST: 1

      - name: Build docker image
        run: docker build --build-arg DOCKER_CONTENT_TRUST=1 . -t ${{ env.CONTAINER_REGISTRY }}/${{ env.REPOSITORY_NAME }}:${{ env.TAGS }}

      - name: Scan docker image vulnerabilities
        uses: Azure/container-scan@v0
        with:
          image-name: ${{ env.CONTAINER_REGISTRY }}/${{ env.REPOSITORY_NAME }}:${{ env.TAGS }}
          run-quality-checks: true

      - name: Logging docker hub registry
        run: docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}

      - name: Push docker image to registry
        run: docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.REPOSITORY_NAME }}:${{ env.TAGS }}